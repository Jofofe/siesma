<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title> SIESMA <ui:insert name="titulo" /></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="tema.css" />
</h:head>
<h:body>


	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Usuarios" icon="ui-icon-person">
				<p:menuitem value="Empregado" outcome="pretty:empregado" />
				<p:menuitem value="Aluno" outcome="pretty:aluno" />
			</p:submenu>

			<p:submenu label="Curso" icon="ui-icon-bookmark">
				<p:menuitem value="Curso" outcome="pretty:curso" />
				<p:menuitem value="Modulo" outcome="pretty:modulo" />
				<p:menuitem value="Disciplina" outcome="pretty:disciplina" />
				<p:menuitem value="Professor disciplina" outcome="pretty:professorDisciplina" />
				<p:menuitem value="Matricula" outcome="pretty:matricula" />
			</p:submenu>
			
			<p:submenu label="Educacional" icon="ui-icon-pencil">
				<p:menuitem value="Avaliações" outcome="pretty:avaliacao" />
			</p:submenu>

			<p:submenu label="Financeiro" icon="ui-icon-pencil">
				<p:menuitem value="Desconto" outcome="pretty:desconto" />
				<p:menuitem value="Descontos Aplicados" outcome="pretty:descontoAplicado" />
				<p:menuitem value="Forma Pagamento" outcome="pretty:formaPagamento" />
				<p:menuitem value="Lançamento Comercial" outcome="pretty:lancamentoComercial" />
			</p:submenu>




			<p:submenu label="Ajuda" icon="ui-icon-help">
				<p:menuitem value="Sobre" url="#"  onclick="PF('dlg').show();"/>
			</p:submenu>

			<p:menuitem value="Sair"
				url="#"
				icon="ui-icon-close" />


		</p:menubar>
	</h:form>



	<ui:insert name="content">

	</ui:insert>

	<p:dialog header="Sobre" widgetVar="dlg" showEffect="explode"
		hideEffect="bounce" height="100">
		<h:outputText value="Desenvolvido por NeXFe" />
		<br/>
		<h:outputText value="Todos os direitos reservados" />
		<br/>
		<h:outputText value="nexfe@hotmail.com" />		
	</p:dialog>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>
</html>
