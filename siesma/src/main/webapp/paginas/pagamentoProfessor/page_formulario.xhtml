<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Pagamento de professor" style="width:600px"
		rendered="#{pagamentoProfessorBean.pagamentoProfessor != null}">
		<p:panelGrid columns="2" id="itensCadastro">
		
			<h:outputLabel for="prof" value="* Professor:"/>
			<p:autoComplete id="prof" value="#{pagamentoProfessorBean.pagamentoProfessor.empregado}" required="true"
				completeMethod="#{pagamentoProfessorBean.getEmpregados()}" converter="empregadoConverter"
				var="e" itemLabel="#{e.nome}" itemValue="#{e}" forceSelection="true" label="Professor"/>
				
			<h:outputLabel for="lanc" value="* Lançamento comercial:"/>
			<p:autoComplete id="lanc" value="#{pagamentoProfessorBean.pagamentoProfessor.lancamentoComercial}" required="true"
				completeMethod="#{pagamentoProfessorBean.getLancamentosComerciais()}" converter="lancamentoComercialConverter"
				var="l" itemLabel="#{l.formaPagamento.nome} #{l.vlRecebimento}" itemValue="#{l}" forceSelection="true" label="Lançamento comercial"/>

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{pagamentoProfessorBean.saveAndUpdate()}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{pagamentoProfessorBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
