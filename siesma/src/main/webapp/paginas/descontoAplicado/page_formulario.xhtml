<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Aplicação de desconto" style="width:600px;height:auto;margin:auto;"
		rendered="#{descontoAplicadoBean.descontoAplicado != null}">
		<p:panelGrid columns="2" id="itensCadastro">

			<h:outputLabel for="aluno" value="* Aluno:" />
			<p:autoComplete id="aluno" value="#{descontoAplicadoBean.descontoAplicado.aluno}" required="true"
				completeMethod="#{descontoAplicadoBean.autoCompleteAluno}" converter="alunoConverter"
				var="a" itemLabel="#{a.nome}" itemValue="#{a}" forceSelection="true" label="Aluno"/>

			<h:outputLabel for="modulo" value="* Modulo:" />
			<p:autoComplete id="modulo" value="#{descontoAplicadoBean.descontoAplicado.modulo}" required="true"
				completeMethod="#{descontoAplicadoBean.autoCompleteModulo}" converter="moduloConverter"
				var="m" itemLabel="#{m.nomeComCurso}" itemValue="#{m}" forceSelection="true" label="Modulo"/>
				
			<h:outputLabel for="desconto" value="* Desconto" />
			<p:autoComplete id="desconto" value="#{descontoAplicadoBean.descontoAplicado.desconto}" required="true"
				completeMethod="#{descontoAplicadoBean.autoCompleteDesconto}" converter="descontoConverter"
				var="d" itemLabel="#{d.nome}" itemValue="#{d}" forceSelection="true" label="Desconto"/>

			<h:outputLabel for="obs" value="Observação:" />
			<p:inputTextarea id="obs" value="#{descontoAplicadoBean.descontoAplicado.obsDesconto}" label="Observação" rows="5" cols="30" 
				counter="display" maxlength="100" counterTemplate="{0} caracteres remanescentes." autoResize="false" />
    		<h:outputText id="display" />

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{descontoAplicadoBean.saveAndUpdate()}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{descontoAplicadoBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
