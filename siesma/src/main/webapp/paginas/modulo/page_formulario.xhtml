<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Cadastro de Modulo" style="width:600px;height:auto;margin:auto;"
		rendered="#{moduloBean.modulo != null}">
		<p:panelGrid columns="2" id="itensCadastro">

			<h:outputLabel for="nome" value="* Nome:" />
			<p:inputText id="nome" value="#{moduloBean.modulo.nome}" required="true"
				maxlength="100" style="width:300px" label="Nome"/>

			<h:outputLabel for="curso" value="* Curso:" />
			<p:autoComplete id="curso" value="#{moduloBean.modulo.curso}" required="true"
				completeMethod="#{moduloBean.autoCompleteCurso}" converter="cursoConverter"
				var="c" itemLabel="#{c.nome}" itemValue="#{c}" forceSelection="true" label="Curso"/>

			<p:outputLabel for="dtInicio" value="* Data de início:" />
			<p:calendar id="dtInicio" value="#{moduloBean.modulo.dtInicio}"
				navigator="true" yearRange="c-80:c+10" pattern="dd/MM/yyyy" locale="pt"
				showOn="button" label="Data de início" required="true" />

			<p:outputLabel for="dtFim" value="* Data de termino:" />
			<p:calendar id="dtFim" value="#{moduloBean.modulo.dtFim}"
				navigator="true" yearRange="c-80:c+10" pattern="dd/MM/yyyy" locale="pt"
				showOn="button" label="Data de termino" required="true" />

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{moduloBean.saveAndUpdate}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{moduloBean.back}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
