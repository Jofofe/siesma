<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<p:panel header="Lista de pagamentos de alunos"
		rendered="#{pagamentoAlunoBean.pagamentoAluno == null}">
		<p:commandButton value="Novo pagamento de aluno" icon="adicionar-icon"
			action="#{pagamentoAlunoBean.add()}" update="form_principal" />

		<p:dataTable id="tabela" value="#{pagamentoAlunoBean.pagamentosAlunos}" var="item"
			filteredValue="#{pagamentoAlunoBean.pagamentoAlunosFiltrados}" paginator="true"
			rows="5" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
			<p:column headerText="Nome" filterMatchMode="contains"
				sortBy="#{item.aluno.nome}" filterBy="#{item.aluno.nome}">
				<h:outputText value="#{item.aluno.nome}" />
			</p:column>
			<p:column headerText="Forma de pagamento" filterMatchMode="contains"
				sortBy="#{item.lancamentoComercial.formaPagamento.nome}" filterBy="#{item.lancamentoComercial.formaPagamento.nome}">
				<h:outputText value="#{item.lancamentoComercial.formaPagamento.nome}" />
			</p:column>
			<p:column headerText="Valor" filterMatchMode="contains"
				sortBy="#{item.lancamentoComercial.vlRecebimento}" filterBy="#{item.lancamentoComercial.vlRecebimento}">
				<h:outputText value="#{item.lancamentoComercial.vlRecebimento}" />
			</p:column>


			<p:column headerText="Ação" style="text-align:center;" width="150"
				exportable="false">
				<p:commandButton icon="ui-icon-pencil"
					action="#{pagamentoAlunoBean.edit(item)}" update="form_principal" />
				<p:commandButton icon="ui-icon-close"
					style="color:red; margin-left:20px;"
					actionListener="#{pagamentoAlunoBean.selectDelete(item)}"
					oncomplete="PF('confirmaExclusao').show();" update="form_principal" />
			</p:column>

		</p:dataTable>

	</p:panel>
	<p:confirmDialog
		message="Deseja realmente excluir o pagamento do aluno #{pagamentoAlunoBean.pagamentoAlunoExclusao.aluno.nome}?"
		widgetVar="confirmaExclusao">

		<p:commandButton value="Sim" update="form_principal"
			oncomplete="PF('confirmaExclusao').hide();"
			action="#{pagamentoAlunoBean.delete()}" />
		<p:commandButton value="Não"
			oncomplete="PF('confirmaExclusao').hide();" />
	</p:confirmDialog>


</ui:composition>
