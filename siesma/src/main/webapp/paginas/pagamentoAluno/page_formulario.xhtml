<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Pagamento de aluno" style="width:600px"
		rendered="#{pagamentoAlunoBean.pagamentoAluno != null}">
		<p:panelGrid columns="2" id="itensCadastro">
		
			<h:outputLabel for="aluno" value="* Aluno:"/>
			<p:autoComplete id="aluno" value="#{pagamentoAlunoBean.pagamentoAluno.aluno}" required="true"
				completeMethod="#{pagamentoAlunoBean.getAlunos()}" converter="alunoConverter"
				var="a" itemLabel="#{a.nome}" itemValue="#{a}" forceSelection="true" label="Aluno"/>
				
			<h:outputLabel for="lanc" value="* Lançamento comercial:"/>
			<p:autoComplete id="lanc" value="#{pagamentoAlunoBean.pagamentoAluno.lancamentoComercial}" required="true"
				completeMethod="#{pagamentoAlunoBean.getLancamentosComerciais()}" converter="lancamentoComercialConverter"
				var="l" itemLabel="#{l.formaPagamento.nome} #{l.vlRecebimento}" itemValue="#{l}" forceSelection="true" label="Lançamento comercial"/>

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{pagamentoAlunoBean.saveAndUpdate()}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{pagamentoAlunoBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
