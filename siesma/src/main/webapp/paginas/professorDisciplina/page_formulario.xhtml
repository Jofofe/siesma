<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Cadastro de professor para a disciplina" style="width:500px;height:auto;margin:auto;"
		rendered="#{professorDisciplinaBean.professorDisciplina != null}">
		<p:panelGrid columns="2" id="itensCadastro">
		
			<h:outputLabel for="disciplina" value="* Disciplina:" rendered="#{professorDisciplinaBean.professorDisciplina.idProfessorDisciplina == null}"/>
			<p:autoComplete id="disciplina" value="#{professorDisciplinaBean.professorDisciplina.disciplina}" required="true"
				completeMethod="#{professorDisciplinaBean.autoCompleteDisciplina}" converter="disciplinaConverter"
				var="d" itemLabel="#{d.nome}" itemValue="#{d}" forceSelection="true" label="Disciplina"
				rendered="#{professorDisciplinaBean.professorDisciplina.idProfessorDisciplina == null}"/>

			<h:outputLabel for="prof" value="* Professor:" rendered="#{professorDisciplinaBean.professorDisciplina.idProfessorDisciplina == null}"/>
			<p:autoComplete id="prof" value="#{professorDisciplinaBean.professorDisciplina.empregado}" required="true"
				completeMethod="#{professorDisciplinaBean.autoCompleteEmpregado}" converter="empregadoConverter"
				var="c" itemLabel="#{c.nome}" itemValue="#{c}" forceSelection="true" label="Professor"
				rendered="#{professorDisciplinaBean.professorDisciplina.idProfessorDisciplina == null}"/>

			<p:outputLabel for="dtInicio" value="* Data de início:" />
			<p:calendar id="dtInicio" value="#{professorDisciplinaBean.professorDisciplina.dtInicio}"
				showOn="button" label="Data de início" required="true" />

			<p:outputLabel for="dtFim" value="* Data de termino:" />
			<p:calendar id="dtFim" value="#{professorDisciplinaBean.professorDisciplina.dtFim}"
				showOn="button" label="Data de termino" required="true" />

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{professorDisciplinaBean.saveAndUpdate()}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{professorDisciplinaBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
