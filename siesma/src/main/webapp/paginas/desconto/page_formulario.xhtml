<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Cadastro de Desconto" style="width:600px"
		rendered="#{descontoBean.desconto != null}">
		<p:panelGrid columns="2" id="itensCadastro">
		
			<h:outputLabel for="nome" value="* Nome:" />
			<p:inputText id="nome" value="#{descontoBean.desconto.nome}" required="true"
				label="Nome"/>
			
        	<h:outputLabel for="perc" value="* Percentual:" />
        	<p:inputNumber id="perc" value="#{descontoBean.desconto.percentual}" symbol="%" 
                symbolPosition="s" minValue="0.00" maxValue="100.00" emptyValue="empty"
                required="true" label="Percentual"/>
        		
			<p:outputLabel for="dtInicio" value="* Data de início:" />
			<p:calendar id="dtInicio" value="#{descontoBean.desconto.dtInicio}"
				showOn="button" label="Data de início" required="true" />

			<p:outputLabel for="dtFim" value="* Data de termino:" />
			<p:calendar id="dtFim" value="#{descontoBean.desconto.dtFim}"
				showOn="button" label="Data de termino" required="true" /> 
			
		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{descontoBean.saveAndUpdate()}" update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{descontoBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
