<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cad" header="Cadastro de tipo de lançamento" style="width:600px;height:auto;margin:auto;"
		rendered="#{tipoLancamentoBean.tipoLancamento != null}">
		<p:panelGrid columns="2" id="itensCadastro">

			<h:outputLabel for="desc" value="* Descrição:" />
			<p:inputText id="desc" value="#{tipoLancamentoBean.tipoLancamento.descricao}"
				maxlength="50" required="true" label="Descrição" />

			<h:outputLabel value="* Unidade de medida:" />
			<p:selectOneMenu id="und_som"
				value="#{tipoLancamentoBean.tipoLancamento.unidadeMedida}" converter="unidadeMedidaConverter" effect="fade"
				required="true" label="unidade de medida" >
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{tipoLancamentoBean.unidadesMedidas}" var="und"
					itemLabel="#{und.nomeUnidadeMedida}" itemValue="#{und}" />
			</p:selectOneMenu>
			
			<h:outputLabel value="* Tipo de pagamento:" />
			<p:selectOneMenu id="tipo_som"
				value="#{tipoLancamentoBean.tipoLancamento.tipoPagamento}" converter="tipoPagamentoConverter" effect="fade"
				required="true" label="Tipo de pagamento" >
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{tipoLancamentoBean.tiposPagamentos}" var="tipo"
					itemLabel="#{tipo.nomeTipoPagamento}" itemValue="#{tipo}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="obs" value="Observação:" />
			<p:inputTextarea id="obs" value="#{tipoLancamentoBean.tipoLancamento.obsLancamento}" label="Observação" rows="5" cols="30" 
				counter="display" maxlength="100" counterTemplate="{0} caracteres remanescentes." autoResize="false" />
    		<h:outputText id="display" />
			
			

		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{tipoLancamentoBean.saveAndUpdate}"
			update="form_principal, itensCadastro">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{tipoLancamentoBean.back}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
