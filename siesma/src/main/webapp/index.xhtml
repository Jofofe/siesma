<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
		<meta charset="utf-8" />
		<title> SIESMA <ui:insert name="titulo" /></title>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="tema.css" />
	</h:head>
 
	<h:body style="display:flex;">
 
 
		<h:form id="form_index" style=" margin:auto;">
 			
		    <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
 
		    <p:panel id="panel-login-principal" 
		    		 header="Login" 
		    		 footer="SIESMA - Sistema de escolas de magistrado" 
		    		 style="width:500px;">
	        	<h:panelGrid columns="2" cellpadding="10">
 
	            	<p:graphicImage url="/resources/images/locked.png" />
 
	            	<h:panelGrid columns="2">
	            		<p:outputLabel value="Email: "/>
	            		<p:inputText id="inputText-login" value="#{usuarioBean.email}"/>
 
	            		<p:outputLabel value="Senha:"/>
	            		<p:password id="password-usuario" value="#{usuarioBean.senha}"/>
 
	            		<p:commandButton value="Acessar" id="commandButton-acessar"
							icon="ui-icon-gear" action="#{usuarioBean.efetuarLogin}"
							update="growl-mensagem, form_index" />
 
	            	</h:panelGrid>
	            </h:panelGrid>
	    	</p:panel>
 
		</h:form>
 
	</h:body>
</html>
